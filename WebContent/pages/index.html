<!doctype html>
<html lang="fr" ng-app="myApp">
<head>
	<meta charset="utf-8">
	<title>My first app</title>
	<link rel="stylesheet" href="../css/main.css">
	<script src="../js/angular.min.js"></script>
	<script src="../js/controller.js"></script>
</head>
<body ng-controller="FirstAppController">
	<h1>My first app</h1>
	<p>Rules :</br>
	move blues in right cases</br>
	move reds in left cases</br>
	blues can only move right</br>
	reds can only move left</br>
	can only move in one adjacent case or jump over one different color case</br>
	</p>
	<table>
		<tr>
			<td id="case1"  class="blue"    ng-click="move(this)">X</td>
			<td id="case2"  class="blue"    ng-click="move(this)">X</td>
			<td id="case3"  class="blue"    ng-click="move(this)">X</td>
			<td id="case4"  class="blue"    ng-click="move(this)">X</td>
			<td id="case5"  class="blue"    ng-click="move(this)">X</td>
			<td id="case6"  class="neutral" ng-click="move(this)"></td>
			<td id="case7"  class="red"     ng-click="move(this)">X</td>
			<td id="case8"  class="red"     ng-click="move(this)">X</td>
			<td id="case9"  class="red"     ng-click="move(this)">X</td>
			<td id="case10" class="red"     ng-click="move(this)">X</td>
			<td id="case11" class="red"     ng-click="move(this)">X</td>
		</tr>
	</table>
</body>
</html>
